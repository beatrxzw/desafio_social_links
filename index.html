<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <section class="container__social">

        <div class="container__apresentacao">
            <img class="container__foto" src="assets/timothee.svg" alt="">
            <a class="container__insta" href="https://instagram.com.br">@timotheechalamet</a>
        </div>

        <div class="container__links">
            <a class="container__botao" href="https://letterboxd.com.br">Portfolio</a>
            <a class="container__botao" href="https://wikipedia.com.br">Sobre mim</a>
            <a class="container__botao"  href="https://wikipedia.com.br">Parcerias</a>
            <a class="container__botao"  href="https://linkedin.com.br">Trabalhe comigo</a>
        </div>

        <div class="container__icons__links">
            <a class="container__icons"href="https://twitter.com">
                <img src="assets/twitter.svg" alt="Twitter">
            </a>
            <a class="container__icons"href="https://twitch.com">
                <img src="assets/twitch.svg" alt="Twitch">
            </a>
            <a class="container__icons"href="https://instagram.com">
                <img src="assets/instagram.svg" alt="Instagram">
            </a>
            <a class="container__icons"href="https://linkedin.com">
                <img src="assets/linkedin.svg" alt="Linkedin">
            </a>
            <a class="container__icons"href="https://github.com">
                <img src="assets/github.svg" alt="Github">
            </a>


        </div>

    </section>
</body>

</html>
